<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ajith ‚ù§Ô∏è Rohini</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top, #1a000a, #000);
  color: white;
  text-align: center;
  overflow-x: hidden;
}

/* PASSWORD */
#lockScreen {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 3000;
}
.lock-box {
  padding: 40px;
  border-radius: 20px;
  background: rgba(255,255,255,0.05);
  box-shadow: 0 0 30px rgba(255,0,80,0.4);
}
input {
  padding: 12px;
  border-radius: 25px;
  border: none;
  width: 220px;
  text-align: center;
}
button {
  margin-top: 15px;
  padding: 12px 30px;
  border-radius: 30px;
  border: none;
  background: crimson;
  color: white;
  cursor: pointer;
}

/* INTRO */
#intro {
  display: none;
  position: fixed;
  inset: 0;
  background: black;
  z-index: 2500;
  display: flex;
  flex-direction: column;
  justify-content: center;
  font-family: 'Pacifico', cursive;
}
@keyframes fadeIn { to { opacity: 1; } }

/* DAYS */
.day {
  background: rgba(255,255,255,0.08);
  margin: 30px auto;
  padding: 30px;
  border-radius: 20px;
  max-width: 750px;
}
.locked { opacity: 0.3; filter: blur(3px); }
.note { font-family: 'Pacifico', cursive; font-size: 1.2rem; }

/* KEN BURNS */
.photo { overflow: hidden; border-radius: 15px; }
.photo img {
  width: 100%;
  max-width: 320px;
  animation: kenburns 18s infinite;
}
@keyframes kenburns {
  from { transform: scale(1); }
  to { transform: scale(1.15); }
}

/* GALLERY */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 15px;
}
.gallery img {
  width: 100%;
  border-radius: 15px;
  animation: kenburns 20s infinite;
}

/* POPUP */
.popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  z-index: 4000;
  justify-content: center;
  align-items: center;
}
.popup-content {
  background: white;
  color: #111;
  padding: 30px;
  border-radius: 20px;
  max-width: 420px;
  font-family: 'Pacifico', cursive;
  position: relative;
}

/* FLOATING HEARTS */
.floating-heart {
  position: absolute;
  bottom: -10px;
  font-size: 18px;
  animation: floatUp 6s linear infinite;
}
@keyframes floatUp {
  to { transform: translateY(-110vh); opacity: 0; }
}

/* HEART CONFETTI */
.heart {
  position: fixed;
  top: -10px;
  font-size: 18px;
  animation: fallHeart linear forwards;
  z-index: 5000;
}
@keyframes fallHeart {
  to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

/* TYPEWRITER */
.typewriter span {
  opacity: 0;
  animation: showText 0.5s forwards;
}
@keyframes showText { to { opacity: 1; } }
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="lockScreen">
  <div class="lock-box">
    <h2>For Rohini ‚ù§Ô∏è</h2>
    <input type="password" id="password">
    <br>
    <button onclick="unlock()">Open üíñ</button>
  </div>
</div>

<!-- INTRO -->
<div id="intro">
  <h1 style="opacity:0; animation:fadeIn 2s forwards;">Every love story is beautiful‚Ä¶</h1>
  <h2 style="opacity:0; animation:fadeIn 2s 2s forwards;">but ours is my favorite ‚ù§Ô∏è</h2>
</div>

<!-- AUDIO -->
<audio id="bgMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">
</audio>
<audio id="chime">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-bell-notification-933.mp3">
</audio>

<h1>Ajith ‚ù§Ô∏è Rohini</h1>

<!-- DAYS -->
<div class="day" data-day="14">
  <h2>‚ù§Ô∏è Valentine‚Äôs Day</h2>
  <div class="photo"><img src="valentine.jpg"></div>
  <button onclick="openLove()">üéÅ Open Surprise</button>
</div>

<!-- POPUP -->
<div class="popup" id="lovePopup">
  <div class="popup-content">
    <h2>My Rohini üíå</h2>
    <p id="letter" class="typewriter"></p>
    <button onclick="closeLove()">Close ‚ù§Ô∏è</button>
  </div>
</div>

<script>
const letterText = `Loving you is the best decision of my life.
Every smile of yours completes me.
No matter where life takes us,
my heart will always choose you.

‡Æé‡Æ™‡Øç‡Æ™‡Øã‡Æ§‡ØÅ‡ÆÆ‡Øç‚Ä¶ ‡Æâ‡Æ©‡Øç‡Æ©‡Øã‡Æü‡ØÅ ‚ù§Ô∏è`;

function typeWriter(text, el) {
  el.innerHTML = '';
  [...text].forEach((char, i) => {
    const span = document.createElement('span');
    span.textContent = char;
    span.style.animationDelay = i * 0.05 + 's';
    el.appendChild(span);
  });
}

function unlock() {
  const allowed = ['rohini', 'kannamma'];
  const entered = password.value.trim().toLowerCase();
  if (allowed.includes(entered)) {
    lockScreen.style.display = 'none';
    intro.style.display = 'flex';
    bgMusic.play();
    setTimeout(() => intro.style.display = 'none', 6000);
  } else alert('Wrong password üíî');
}

function openLove() {
  const today = new Date();
  if (today.getMonth() === 1 && today.getDate() === 14) launchHearts();
  document.getElementById('chime').play();
  lovePopup.style.display = 'flex';
  typeWriter(letterText, document.getElementById('letter'));
  floatingHearts();
}

function closeLove() {
  lovePopup.style.display = 'none';
}

function launchHearts() {
  const end = Date.now() + 10000;

  // üé® Colors matched for romantic photos
  const colors = [
    '#ff1744', // deep rose
    '#ff5fa2', // soft pink
    '#ffc1cc', // blush
    '#ffd700', // golden highlight
    '#ffffff'  // white sparkle
  ];

  const interval = setInterval(() => {
    for (let i = 0; i < 4; i++) {
      const h = document.createElement('div');
      h.className = 'heart';
      h.innerHTML = '‚ù§Ô∏è';

      h.style.left = Math.random() * 100 + 'vw';
      h.style.color = colors[Math.floor(Math.random() * colors.length)];
      h.style.fontSize = (Math.random() * 12 + 16) + 'px';
      h.style.animationDuration = (Math.random() * 2 + 4) + 's';

      document.body.appendChild(h);
      setTimeout(() => h.remove(), 7000);
    }

    if (Date.now() > end) clearInterval(interval);
  }, 250);
}


function floatingHearts() {
  for (let i = 0; i < 15; i++) {
    const h = document.createElement('div');
    h.className = 'floating-heart';
    h.innerHTML = '‚ù§Ô∏è';
    h.style.left = Math.random() * 100 + 'vw';
    h.style.animationDuration = (Math.random() * 3 + 4) + 's';
    lovePopup.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }
}
</script>

</body>
</html>
